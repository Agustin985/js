<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Carrito de Compras</h1>

<div id="productos">
    <div class="producto" id="ford">
        <h3>Ford</h3>
        <p>Precio: $25,000</p>
        <button onclick="agregarAlCarrito('Ford', 25000)">Agregar al Carrito</button>
    </div>
    <div class="producto" id="chevrolet">
        <h3>Chevrolet</h3>
        <p>Precio: $22,000</p>
        <button onclick="agregarAlCarrito('Chevrolet', 22000)">Agregar al Carrito</button>
    </div>
    <div class="producto" id="toyota">
        <h3>Toyota</h3>
        <p>Precio: $28,000</p>
        <button onclick="agregarAlCarrito('Toyota', 28000)">Agregar al Carrito</button>
    </div>
</div>

<div id="carrito">
    <h2>Carrito</h2>
    <ul id="listaCarrito"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button onclick="vaciarCarrito()">Vaciar Carrito</button>
</div>

<script src="app.js"></script>

</body>
</html>
